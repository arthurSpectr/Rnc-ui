<app-header></app-header>

<div class="container">

  <div class="tableComponent">
    <div class="table__panel">

      <!-- <app-grid [headers]="headers"(validateValuesEvent)="isAllTableValuesValid($event)"  [defaultValues]="defaultValues"></app-grid> -->
      <app-grid (validateValuesEvent)="isAllTableValuesValid($event)"  [rncModification]="rncModification"></app-grid>
<!--      <app-table-clone [dataSource]="dataSource"></app-table-clone>-->

    </div>
  </div>

  <div class="alarm-links">
    <div (click)="goToFile('alarmTextFile')" [style.visibility]="linkToAlarmFile ? 'visible' : 'hidden'">alarmTextFile.txt</div>
    <div (click)="goToFile('siteAlarmTextFile')" [style.visibility]="linkToAlarmFile ? 'visible' : 'hidden'">siteAlarmTextFile.txt</div>
  </div>

  <div class="stepper">
    <mat-horizontal-stepper #stepper>
      <mat-step [stepControl]="firstFormGroup">

        <ng-template matStepLabel>Upload file of changes</ng-template>
        <input type="file" name="photo" id="selectedFile"
               (change)="uploadFile($event)" style="display: none;" accept=".csv, .xlsx"/>

        <div class="controls">
          <div class="controls__inner">
            <div class="controls__btns">

              <mat-form-field class="controls__btns__search">
                <input matInput placeholder="Search Some">
              </mat-form-field>

              <button class="controls__btns__general" mat-raised-button (click)="browse()">Import file</button>
              <button mat-raised-button (click)="validateFile()" [disabled]="validateVisible">Validate file</button>
            </div>

            <div class="next">
              <button id="firstStep" mat-stroked-button color="primary" matStepperNext [disabled]="secondStepDisabled">Next</button>
            </div>
          </div>
        </div>

      </mat-step>
      <mat-step [stepControl]="secondFormGroup">

        <ng-template matStepLabel>Download creation commands from terminal</ng-template>
        <div class="controls">
          <div class="controls__inner">
            <div class="controls__btns__second">

              <!-- <mat-form-field class="controls__btns__search">
                <input matInput placeholder="Search Some">
              </mat-form-field> -->

              <!-- <div class="btn-controls"> -->
                <button class="box" color="primary" (click)="downloadFiles()" mat-raised-button>IUB Utran Cell</button>
                <button class="box" color="primary" mat-raised-button>Deactivation</button>
                <button class="box" color="primary" mat-raised-button>MSS Update</button>
                <button class="box" color="primary" mat-raised-button>Activation</button>
                <button class="box" color="primary" mat-raised-button>Neighbours</button>
                <button class="box" color="primary" mat-raised-button>Delete nodes</button>
                <button class="box" color="primary" mat-raised-button>External Neighbours</button>
                <button class="box" color="primary" mat-raised-button>NTP Update</button>
                <button class="box" color="primary" mat-raised-button>CNA Update</button>
                <button class="box" color="primary" mat-raised-button>Validate Rehome</button>
                <button class="box a" color="primary" mat-raised-button>Undo Rehome</button>
              <!-- </div> -->
              
            </div>

            <div class="controls__btns__navigation">
              <button mat-stroked-button color="primary" matStepperPrevious>Back</button>
              <button mat-stroked-button color="primary" matStepperNext>Finish</button>
            </div>
          </div>
        </div>

      </mat-step>
     <mat-step>
       <ng-template matStepLabel>Perform modification</ng-template>


       <div class="controls">
         <div class="controls__inner">
           <div class="controls__btns">

             <mat-form-field class="controls__btns__search">
               <input matInput placeholder="Search Some">
             </mat-form-field>

             <button mat-raised-button>Perform final commands to rehome rnc</button>
           </div>

           <div class="next">
             <button mat-stroked-button color="primary" matStepperPrevious>Back</button>
             <button mat-stroked-button color="primary" (click)="stepper.reset()">Reset</button>
           </div>
         </div>
       </div>
     </mat-step>
    </mat-horizontal-stepper>
  </div>

</div>
